<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — SKILL VERSE</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    /* Same theme variables */
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --accent-2:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      background: linear-gradient(180deg,var(--bg),#071024 70%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
    }

    .login-card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
      border-radius:var(--radius);
      box-shadow:0 6px 30px rgba(3,6,18,0.6);
      padding:32px;
      text-align:center;
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#02203a;
      font-size:22px;
      margin:0 auto 16px;
    }

    h2{margin-bottom:10px;font-size:24px}
    p{color:var(--muted);font-size:14px;margin-bottom:20px}

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
      color:inherit;
      margin-bottom:14px;
      font-size:15px;
      outline:none;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent-2),var(--accent));
      color:#02203a;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      transition:opacity .3s ease;
    }
    button:hover{opacity:0.85}

    a{
      color:var(--accent);
      text-decoration:none;
      font-size:14px;
      display:inline-block;
      margin-top:10px;
    }

    footer{
      position:fixed;
      bottom:14px;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">SV</div>
    <h2>Welcome Back</h2>
    <p>Login to continue learning on Skill Verse</p>

    <form onsubmit="return handleLogin(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <a href="index.html">← Back to Home</a>
  </div>

  <footer>© SKILL VERSE — PBL Prototype</footer>

  <script>
    function handleLogin(e){
      e.preventDefault();
      alert('Login successful! Redirecting to Home...');
      window.location.href = 'index.html'; // redirects back to main site
    }
  </script>

</body>
</html>
