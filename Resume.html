<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Builder — SKILL VERSE</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    body{
      background: linear-gradient(180deg,#0f1724,#071024 70%);
      color:#e6eef8;
      font-family: Inter, ui-sans-serif, system-ui;
      padding:32px;
    }
    .container{max-width:900px;margin:0 auto}
    a{color:#6ee7b7;text-decoration:none}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px}
    .cta{background:linear-gradient(90deg,#60a5fa,#6ee7b7);color:#012335;padding:10px 16px;border-radius:10px;font-weight:700;text-decoration:none}
    h1{color:#6ee7b7;font-size:28px}
    .card{background:rgba(255,255,255,0.03);padding:24px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
    input,textarea,select{
      width:100%;padding:10px;margin:8px 0;border-radius:10px;
      border:1px solid rgba(255,255,255,0.05);background:transparent;color:#e6eef8
    }
    button{padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,#60a5fa,#6ee7b7);border:none;color:#02203a;font-weight:700;cursor:pointer}
    button:hover{opacity:0.85}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SKILL VERSE — Resume Builder</h1>
      <a href="index.html" class="cta">← Back to Home</a>
    </header>

    <div class="card">
      <h2 style="margin-bottom:12px;">Build Your Resume</h2>
      <p style="color:#94a3b8;margin-bottom:20px;">Enter your details below and generate your resume instantly (prototype only, non-functional).</p>
      
      <form onsubmit="return alert('Resume Generated (Demo Only)')">
        <label>Full Name</label>
        <input placeholder="Your full name" required>
        
        <label>Email</label>
        <input type="email" placeholder="Your email address" required>
        
        <label>Education</label>
        <textarea placeholder="Your educational background"></textarea>
        
        <label>Skills</label>
        <textarea placeholder="List your skills (e.g. HTML, CSS, JavaScript)"></textarea>
        
        <label>Experience</label>
        <textarea placeholder="Any previous experience or projects"></textarea>

        <button type="submit">Generate Resume</button>
      </form>
    </div>
  </div>
</body>
</html>
