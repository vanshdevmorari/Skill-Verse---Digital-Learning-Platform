<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Quiz — SKILL VERSE</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    body{
      background: linear-gradient(180deg,#0f1724,#071024 70%);
      color:#e6eef8;
      font-family: Inter, ui-sans-serif, system-ui;
      padding:32px;
    }
    .container{max-width:900px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px}
    h1{color:#6ee7b7;font-size:28px}
    .cta{background:linear-gradient(90deg,#60a5fa,#6ee7b7);color:#012335;padding:10px 16px;border-radius:10px;font-weight:700;text-decoration:none}
    .card{background:rgba(255,255,255,0.03);padding:24px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
    .question{margin-bottom:20px}
    button{padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,#60a5fa,#6ee7b7);border:none;color:#02203a;font-weight:700;cursor:pointer}
    button:hover{opacity:0.85}
    input[type=radio]{margin-right:8px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SKILL VERSE — Smart Quiz</h1>
      <a href="index.html" class="cta">← Back to Home</a>
    </header>

    <div class="card">
      <h2 style="margin-bottom:12px;">Test Your Skills</h2>
      <p style="color:#94a3b8;margin-bottom:20px;">Answer the questions below and check your understanding. (Demo only)</p>

      <form onsubmit="return checkQuiz(event)">
        <div class="question">
          <p>1. Which language is used to style web pages?</p>
          <label><input type="radio" name="q1" value="HTML">HTML</label><br>
          <label><input type="radio" name="q1" value="CSS">CSS</label><br>
          <label><input type="radio" name="q1" value="Python">Python</label>
        </div>

        <div class="question">
          <p>2. MySQL is a type of?</p>
          <label><input type="radio" name="q2" value="Database">Database</label><br>
          <label><input type="radio" name="q2" value="Framework">Framework</label><br>
          <label><input type="radio" name="q2" value="Library">Library</label>
        </div>

        <button type="submit">Submit Quiz</button>
      </form>

      <p id="result" style="margin-top:20px;color:#6ee7b7;font-weight:600"></p>
    </div>
  </div>

  <script>
    function checkQuiz(e){
      e.preventDefault();
      let score = 0;
      if(document.querySelector('input[name=q1]:checked')?.value === 'CSS') score++;
      if(document.querySelector('input[name=q2]:checked')?.value === 'Database') score++;
      document.getElementById('result').textContent = `You scored ${score}/2 (Demo Only)`;
    }
  </script>
</body>
</html>
